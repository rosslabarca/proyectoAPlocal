      <div class="row g-0" *ngFor="let Persona of persona">
        <div class="d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-outline-secondary" routerLink="/editper/{{Persona.id}}" *ngIf="isLogged">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
              <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>
            </svg>
          </button>
          </div>
       
          <div class="col-md-4 perfil-relativo">
              <img src={{Persona.imgProfile}} class="imagen-perfil bd-placeholder-img rounded-circle" width="140xp" height="140xp">             
                <h3 class="card-title">{{Persona.nombre}}</h3>
                <p class="card-text"><h5>{{Persona.profesion}}</h5>
                <p class="card-text">{{Persona.locacion}}</p>
              
                <button type="button" class="btn btn-primary link">Tengo Interés en...</button>
                <button type="button" class="btn btn-outline-secondary">Añadir Sección</button>
                <button type="button" class="btn btn-outline-secondary">Más...</button>
          </div>
          <div class="col-md-8"> 
            <p class="card-text">{{Persona.acercaDe}}</p>
          </div>
          
      </div>
</div>
